<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>CONVERT2000</title>
</head>
<body>
    <div id="contenedor">
        <header>
            <div>
                <label ><a href="/">CONVERT2000</a></label>
            </div>       
    
            <nav>
                <ul id="menu1">
                    <li><a href="./">Contacto</a></li>
                    <li><a href="./">Nosotros</a></li>                    
                    <li><a href="./">Monedas</a></li>
                    <li><a href="./">Ubicación</a></li>
                    
                </ul>
                <div id="drop" class="dropdown">
                    <a class="btn btn- dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-bars"></i>
                      
                    </a>
                  
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="./">Contacto</a></li>
                      <li><a class="dropdown-item" href="./">Nosotros</a></li>
                      <li><a class="dropdown-item" href="./">Ubicación</a></li>
                      <li><a class="dropdown-item" href="./">Monedas</a></li>
                    </ul>
                  </div>
                
            </nav>
        </header>
        <main>
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Bienvenido!</strong> Para realizar una conversion a U$$ Americano, primero debe seleecionar una moneda.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            <form id="form"  action="">
                <label id="monelegida" for="">Moneda a convertir</label>
                
                <div class="input-group">                    
                    <input type="number" id="numselec" class="form-control" placeholder="ingrese monto a convertir" aria-label="Recipient's username with two button addons">
                    <button class="btn btn-outline-primary" type="button" onclick="ConvertiraDolar()">Convertir</button>
                    <button class="btn btn-outline-danger" type="button" onclick="LimpiarCampo()">Limpiar</button>
                  </div>
                <p id="filtro"></p>
                <p id="resultado"></p>
            </form>
            <section class="secciones">
                <h2 class="tituloseccion"><strong>Monedas Disponibles</strong></h2>
                <article id="art"></article>
            </section>
            <section class="secciones">
                <h2 class="tituloseccion"><strong>Monedas Devaluadas</strong></h2>
                <article id="art2"></article>
            </section>
            <section class="secciones">
                <h3>Ultima moneda convertida: <strong id="last"></strong></h3>

            </section>


        </main>
        <footer><small><strong>Convert2000</strong></small></footer>

        
    </div>
    
    <script src="index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
